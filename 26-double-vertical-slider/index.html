<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">

    <title>Double Vertical Slider</title>
</head>

<body>
    <div class="slider-container">

        <div class="left-slide">
            <div style="background-color: #267479">
                <h1>Blue beach</h1>
                <p>and light-colored sand</p>
            </div>
            <div style="background-color: #103a3b">
                <h1>Aurora</h1>
                <p>with beautiful green tones</p>
            </div>
            <div style="background-color: #f9c15a">
                <h1>Pok√©mon Yellow</h1>
                <p>for Nintendo Game Boy</p>
            </div>
            <div style="background-color: #ed9da0">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
        </div>

        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1422205512921-12dac7b3b603?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1595594448400-cf1dba1ea953?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1488415032361-b7e238421f1b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=873&q=80')"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
